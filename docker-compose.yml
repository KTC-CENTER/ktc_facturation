services:
  # Application PHP-FPM
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ktc_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
      - vendor_data:/var/www/html/vendor
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - ktc_network
    depends_on:
      - mysql
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_DEBUG=${APP_DEBUG:-1}
      - DATABASE_URL=mysql://${DB_USER:-ktc_user}:${DB_PASSWORD:-ktc_password}@mysql:3306/${DB_NAME:-ktc_invoice}?serverVersion=8.0

  # Serveur Web Nginx
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: ktc_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ktc_network
    depends_on:
      - app

  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: ktc_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-ktc_invoice}
      MYSQL_USER: ${DB_USER:-ktc_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ktc_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ktc_network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ktc_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8090}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USER:-ktc_user}
      PMA_PASSWORD: ${DB_PASSWORD:-ktc_password}
      UPLOAD_LIMIT: 100M
    networks:
      - ktc_network
    depends_on:
      - mysql

  # MailHog pour les tests email en développement
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ktc_mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - ktc_network

  # Node.js pour Webpack Encore - Mode Watch (hot-reload)
  node:
    image: node:20-alpine
    container_name: ktc_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
      - node_modules:/var/www/html/node_modules
    networks:
      - ktc_network
    command: sh -c "npm install && npm run watch"
    stdin_open: true
    tty: true

networks:
  ktc_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  vendor_data:
    driver: local
  node_modules:
    driver: local
