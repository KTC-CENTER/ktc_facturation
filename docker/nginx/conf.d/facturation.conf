# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name facturation.kamer-center.net;
    
    # Pour le challenge ACME (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Serveur HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name facturation.kamer-center.net;
    
    root /var/www/html/public;
    index index.php;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/facturation.kamer-center.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/facturation.kamer-center.net/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs
    access_log /var/log/nginx/facturation.access.log;
    error_log /var/log/nginx/facturation.error.log;
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Symfony routing
    location / {
        try_files $uri /index.php$is_args$args;
    }
    
    # PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass ktc-invoice-app:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        internal;
    }
    
    # Deny other PHP files
    location ~ \.php$ {
        return 404;
    }
    
    # Deny hidden files
    location ~ /\. {
        deny all;
    }
}
