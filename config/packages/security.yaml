security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Login form
            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: email
                password_parameter: password
                enable_csrf: true
                default_target_path: app_dashboard
                always_use_default_target_path: false

            # Logout
            logout:
                path: app_logout
                target: app_login

            # Remember me
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine
                path: /
                always_remember_me: false

            # Entry point
            entry_point: form_login

    # Hiérarchie des rôles
    role_hierarchy:
        ROLE_VIEWER: []
        ROLE_COMMERCIAL: [ROLE_VIEWER]
        ROLE_ADMIN: [ROLE_COMMERCIAL]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # Contrôle d'accès
    access_control:
        # Pages publiques
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/share/, roles: PUBLIC_ACCESS }
        
        # Administration
        - { path: ^/admin/users, roles: ROLE_ADMIN }
        - { path: ^/admin/settings, roles: ROLE_SUPER_ADMIN }
        
        # Tout le reste nécessite une authentification
        - { path: ^/, roles: ROLE_VIEWER }

when@test:
    security:
        password_hashers:
            # Use a faster hasher in tests
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
