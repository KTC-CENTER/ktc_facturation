services:

  # ══════════════════════════════════════════════════════════════════════════
  # APPLICATION SYMFONY (PHP-FPM / CLI)
  # Accessible via le serveur interne Symfony si besoin
  # ══════════════════════════════════════════════════════════════════════════
  ktc-invoice-app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ktc-invoice-app-local
    restart: unless-stopped
    working_dir: /var/www/html
    user: "1000:1000"
    ports:
      - "${APP_PORT:-20000}:9000"
    volumes:
      # Code source
      - .:/var/www/html
      # Config PHP locale
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      # Cache composer
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Persistance Symfony
      - app_vendor:/var/www/html/vendor
      - app_var:/var/www/html/var
    env_file:
      - .env
    depends_on:
      ktc-invoice-db:
        condition: service_healthy
    networks:
      - ktc-invoice-local

  # ══════════════════════════════════════════════════════════════════════════
  # BASE DE DONNÉES MYSQL
  # ══════════════════════════════════════════════════════════════════════════
  ktc-invoice-db:
    image: mysql:8.0
    container_name: ktc-invoice-db-local
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-ktc_invoice}
      MYSQL_USER: ${DB_USER:-ktc_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ktc_password}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ktc-invoice-local

  # ══════════════════════════════════════════════════════════════════════════
  # PHPMYADMIN
  # Accessible sur: http://localhost:8091
  # ══════════════════════════════════════════════════════════════════════════
  ktc-invoice-pma:
    image: phpmyadmin:latest
    container_name: ktc-invoice-pma-local
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8091}:80"
    environment:
      PMA_HOST: ktc-invoice-db
      PMA_USER: ${DB_USER:-ktc_user}
      PMA_PASSWORD: ${DB_PASSWORD:-ktc_password}
      UPLOAD_LIMIT: 100M
    depends_on:
      - ktc-invoice-db
    networks:
      - ktc-invoice-local

  # ══════════════════════════════════════════════════════════════════════════
  # MAILHOG
  # Accessible sur: http://localhost:8026
  # ══════════════════════════════════════════════════════════════════════════
  ktc-invoice-mail:
    image: mailhog/mailhog:latest
    container_name: ktc-invoice-mail-local
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1026}:1025"
      - "${MAILHOG_WEB_PORT:-8026}:8025"
    networks:
      - ktc-invoice-local

  # ══════════════════════════════════════════════════════════════════════════
  # NODE (Webpack Encore / Vite)
  # ══════════════════════════════════════════════════════════════════════════
  ktc-invoice-node:
    image: node:20-alpine
    container_name: ktc-invoice-node-local
    working_dir: /var/www/html
    user: "1000:1000"
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run watch"
    stdin_open: true
    tty: true
    networks:
      - ktc-invoice-local

networks:
  ktc-invoice-local:
    driver: bridge

volumes:
  mysql_data:
  app_vendor:
  app_var:
